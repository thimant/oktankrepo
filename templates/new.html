<!DOCTYPE html>
<html>
   <body>
   
      <h3>Add user</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "email">Function</label><br>
         <input type = "text" name = "city" placeholder = "Manager" /><br>
         <label for = "addr">Email</label><br>
         <input type = "text" name = "addr" placeholder = "Email" /><br>
         <label for = "PIN">Password</label><br>
         <input type = "text" name = "pin" placeholder = "Password" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
